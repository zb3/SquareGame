<!DOCTYPE html>
<html>
<head>
	<title>SquareGame</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div id="settings-screen">
		<div class="intro">
			Be the first to complete a row whose sum is a perfect square!
		</div>
		<div id="continue-game">
			<button id="continuegame">Continue</button>
		</div>
		<div class="settings-display">
			Game type<br>
			<select id="settings-gametype"><option>3x3/4<option>4x4/4<option selected>4x4/8 (Default)<option>5x5/9<option>Custom</select><br><br>
			<div id="settings-customsize">
				Board size<br>
				<select id="settings-boardsize"><option>3x3<option selected>4x4<option>5x5<option>6x6<option>7x7<option>8x8</select><br><br>
				Digits<br>
				<select id="settings-modulus"><option>3<option>4<option>5<option>6<option>7<option selected>8<option>9</select><br><br>
			</div>
			Difficulty<br>
			<select id="settings-difficulty"><option>3 (Easy)<option>4<option>5<option selected>6 (Medium)<option>7<option>8<option>9 (Hard)<option>10<option>11</select>
			<br><br>
			Who starts<br>
			<select id="settings-whostarts"><option>Player<option>CPU<option selected>CPU (random opening)</select><br><br>
		</div>
		<button id="newgame">New Game</button>
	</div>
	<div id="game-screen" style="display: none">

		<div id="back-to-menu">&larr;<span>Menu</span></div>
		<div id="container">
			<div id="thinking-overlay"></div>
		</div>
		
		<table id="status-table">
			<tr>
				<td id="nextsayer">
					<span>Your digit:</span><br>
					<span id="current-sayer" class="sayer active"></span>
				</td>
				<td>
					<div id="statussayer">Thinking...</div>
				</td>
				<td id="nextsayer2">
					<span>CPU digit:</span><br>
					<span id="next-sayer" class="sayer"></span>
				</td>
			</tr>
		</table>

		<div id="resultsayer" class="lose">
		</div>
		<button id="retrybutton">Play again</button>
	</div>


</body>
<script src="js/Game.js"></script>
<script src="js/GameDisplay.js"></script>
<script src="js/GameStorage.js"></script>
<script src="js/GameSettings.js"></script>
<script src="js/SquareGame.js"></script>
<script>
var game = new SquareGame();
</script>
</html>
